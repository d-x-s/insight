<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>

		<div id="input-rooms-title">
			<h1>Input short name for your rooms here!</h1>
		</div>
		<div id="input-rooms">
			<label for="firstRoom">First Room:</label>
			<input type="text" id="firstRoom" name="firstRoom"><br><br>
			<label for="secondRoom">Second Room:</label>
			<input type="text" id="secondRoom" name="secondRoom"><br><br>
			<button id="submit-rooms" class="button" name="submit">Submit</button>
		</div>

		<div class="input-rooms-result"></div>

		<div id="input-instructor-title">
			<h1>Input the instructor's name here!</h1>
		</div>

		<div id="input-instructor">
			<form action="frontend.js">
				<label for="instructor">Instructor Name:</label>
				<input type="text" id="instructor" name="instructor"><br><br>
				<label for="calculate">Calculate</label>
				<input type="button" id="calculate" name="calculate"><br><br>
			</form>
		</div>

		<div class="input-instructor-result"></div>

		<script type="text/javascript" src="frontend.js"></script>
	</body>
</html>
